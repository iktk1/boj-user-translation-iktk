<section id="title">제곱수</section>
<section id="description">
	<div class="headline">
		<h2>문제</h2>
	</div>
	<div id="problem_description" class="problem-text">
		<p>자연수 $n$이 주어지면, 제곱수이면서 가장 작은 $n$의 배수를 찾아라.</p>
	</div>
</section>
<section id="input">
	<div class="headline">
		<h2>입력</h2>
	</div>
	<div id="problem_input" class="problem-text">
		<p>양의 정수 $n$($1\le n\le 500\,000\,000$)이 주어진다.</p>
	</div>
</section>
<section id="output">
	<div class="headline">
		<h2>출력</h2>
	</div>
	<div id="problem_output" class="problem-text">
		<p>제곱수이면서 가장 작은 $n$의 배수인 양의 정수 $m$을 출력한다.</p>
	</div>
</section>
